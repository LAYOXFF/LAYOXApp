  background:linear-gradient(45deg,#00e5ff,#9d4edd);
  border:none; border-radius:18px;
  font-weight:600; color:white;
  cursor:pointer; margin-top:15px;
  transition:0.3s;
}
button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00e5ff;
}

/* FOOTER */
footer{
