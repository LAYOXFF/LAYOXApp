  margin-bottom:15px;
}
.card h3{font-size:22px; margin-bottom:5px;}
.card p{color:#aaa; font-size:16px;}
.card:hover{
  transform:scale(1.07);
  box-shadow:0 0 30px #00e5ff,0 0 60px #8a2be2 inset;
}

/* JOIN FORM */
.join{
